    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            color: white;

        }
        body{
            height: 100vh;
            background-color: rgb(88, 78, 78);
        }
        nav{
            height: 10vh;
            background-color: rgb(127, 114, 114);
            display: flex;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .menu{
            display: flex;
            align-items: center;
            
  flex: 2;
  /* border: 1px solid rgb(72, 18, 197); */
        }
    .logo{
        display: flex;
        align-items: center;
        
flex: 1;
/* border: 1px solid yellow; */
padding-left: 30px;
justify-content: center;
    }
    img{
        height: 80%;
        width: 30%;
    }
    .items{

        flex: 1;
        position: relative;
        
    }
    .items{
        display: flex;
       height: 100%;
       /* border:2px solid black; */
      line-height: 10vh;
      justify-content: center;
    }
    .items:hover{

        background-color: blue;
    }
    .submenu{
        /* display: flex; */
        /* flex-direction: column; */
        /* background-color: bisque; */
        position: absolute;
      
        top: 3rem;
        background-color: blue;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      display: none;
    }
    
    .items:hover >.submenu{
        display: flex;
        border-radius: 5px;
        background-color: bisque;
        color: black;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

    }
    .subitems:hover{
        width: 100%;
        background-color: black;
        color: beige;
        text-align: center;
    }
    a{
        display: block;
        height: 100%;
        width: 100%;
        text-align: center;
    }
    </style>
